name: Search Updater 
run-name: Update Search D1 (#${{ github.run_number }})
on:
  # schedule:
    # - cron: "*/30 * * * *"
  workflow_dispatch:
  # label:
    # types: [created]

defaults:
  run:
    working-directory: polysearch

jobs:
  process:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chain: [bsx]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Deno
        uses: denoland/setup-deno@v1.1.1
        with:
          deno-version: v1.x.x
      - name: Pamp it
        env:
          CHAIN: ${{ matrix.chain }}
        run: |
          deno task start
      - name: Execute changes
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: d1 execute search --command='SELECT count(*) FROM collections'
